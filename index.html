<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hydration Pro Clinical — Smart Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@700;900&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Almarai', "Noto Naskh Arabic", Arial, sans-serif;
      background: linear-gradient(to top left, purple 0%, blue 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #0ff;
      overflow: auto;
      touch-action: manipulation; /* Improves touch responsiveness */
    }

    .container {
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      border: 3px solid #00ffff;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.6), 0 0 50px rgba(0, 255, 255, 0.4);
      width: 100%;
      max-width: 720px;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      padding: 25px;
      transform: translateY(0); /* Adjusted for smoother initial rendering */
      transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.6s ease; /* Smoother transitions */
      opacity: 0;
      pointer-events: none;
      overflow: visible;
    }

    .container.show {
      opacity: 1;
      pointer-events: auto;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 40px rgba(0, 255, 255, 0.7), 0 0 60px rgba(0, 255, 255, 0.5);
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #00ffff 0%, #0500aa 60%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.8s ease; /* Smoother splash fade */
    }

    #splash.hide {
      opacity: 0;
      pointer-events: none;
    }

    #splashCard {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 550px;
      height: 550px;
      border-radius: 50%;
      background: rgba(128, 0, 128, 0.3);
      box-shadow: 
        0 0 90px 25px rgba(128, 0, 128, 0.6),
        0 0 140px 50px rgba(128, 0, 128, 0.35);
      overflow: hidden;
      transform: scale(0.7);
      opacity: 0;
      transition: all 1.2s ease; /* Smoother splash card animation */
    }

    #splashCard.show {
      opacity: 1;
      transform: scale(1);
    }

    #splashCard img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50%;
      border: 3px solid #00ffff;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.8);
    }

    #startButton {
      position: absolute;
      bottom: 10%;
      background: linear-gradient(135deg, #00ccff, #9d4edd);
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 900;
      font-family: 'Almarai', "Noto Naskh Arabic", Arial, sans-serif;
      color: #fff;
      cursor: pointer;
      transition: all 0.4s ease; /* Smoother button transition */
      box-shadow: 0 6px 15px rgba(0, 255, 255, 0.5);
    }

    #startButton:hover {
      background: linear-gradient(135deg, #00ffcc, #d946ef);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.7);
    }

    .inner-container {
      padding: 15px;
      overflow-y: visible;
      min-height: 100%;
      scrollbar-width: none;
      position: relative;
    }
    .inner-container::-webkit-scrollbar { width: 0; }

    .progress-bar-container {
      position: sticky;
      top: 10px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.4);
      z-index: 100;
      transition: opacity 0.6s ease; /* Smoother progress bar fade */
      padding: 2px;
    }

    .progress-aqua-line {
      height: 2px;
      background: rgba(0, 255, 255, 0.7);
      width: 0%;
      transition: width 0.4s ease; /* Smoother progress animation */
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
      margin-bottom: 2px;
    }

    .progress-bar {
      height: 10px;
      background: #00ffff;
      width: 0%;
      transition: width 0.4s ease; /* Smoother progress animation */
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }

    .progress-bar-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .question, .result-card, .schedule-card {
      margin-bottom: 20px;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      transform: translateY(25px);
      opacity: 0;
      transition: all 0.6s ease; /* Smoother element transitions */
    }

    .question.show, .result-card.show, .schedule-card.show {
      transform: translateY(0);
      opacity: 1;
    }

    .input-container {
      position: relative;
      width: 100%;
    }

    .input-container input,
    .input-container select {
      padding: 14px 12px;
      width: 100%;
      border-radius: 30px;
      border: 2px solid #00ffff;
      background: rgba(0, 0, 0, 0.15);
      color: #00ffff;
      font-size: 1.05rem;
      font-weight: 700;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s, transform 0.3s;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }

    .input-container input:focus,
    .input-container select:focus {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      transform: scale(1.02);
    }

    .input-container input::placeholder {
      color: rgba(0, 255, 255, 0.65);
      font-size: 0.95rem;
    }

    .input-container select {
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%2300ffff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: left 10px center;
      background-size: 20px;
      padding-left: 35px;
    }

    .input-container select option {
      background: #000;
      color: #00ffff;
      font-family: 'Almarai', sans-serif;
      font-weight: 700;
    }

    .result-card, .schedule-card {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 25px;
      border: 2px solid #00ffff;
      padding: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
      position: relative;
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease; /* Smoother card transitions */
    }

    .result-card:hover, .schedule-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.6);
    }

    #scheduleCard {
      padding: 20px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 3px solid #00ffff;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.6), inset 0 0 25px rgba(0, 255, 255, 0.25);
      color: #00ffff;
      font-family: 'Almarai', "Noto Naskh Arabic", Arial, sans-serif;
      font-weight: 900;
      min-width: 280px;
      width: 90%;
      max-width: 620px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      font-kerning: normal;
    }

    #scheduleCard span {
      color: #00ffff;
    }

    #scheduleCard .schedule-line {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 420px;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 15px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.25), rgba(106, 17, 203, 0.25));
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    #scheduleCard .schedule-line:hover {
      transform: scale(1.03);
    }

    #scheduleCard .schedule-line .time-ml {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    #scheduleCard .schedule-line .time-ml span {
      width: 50%;
      text-align: center;
      font-size: 1.05rem;
      font-weight: 900;
      opacity: 0.95;
      white-space: nowrap;
    }

    #scheduleCard .schedule-line input[type="checkbox"] {
      appearance: none;
      width: 24px;
      height: 24px;
      background: transparent;
      border: 2px solid #00ffff;
      border-radius: 4px;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
      position: relative;
    }

    #scheduleCard .schedule-line input[type="checkbox"]:checked::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #00ffff;
      font-weight: 900;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
    }

    #scheduleCard .schedule-line input[type="checkbox"]:checked {
      background: rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }

    #scheduleCard .schedule-line input[type="checkbox"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .button-container {
      display: flex;
      gap: 20px; /* Provides excellent spacing between download and restart buttons */
      margin-top: 20px;
      align-self: center;
    }

    .download-btn, .restart-btn {
      background: linear-gradient(135deg, #00ccff, #9d4edd);
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.4s ease; /* Smoother button transitions */
      box-shadow: 0 6px 15px rgba(0, 255, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    .download-btn:hover, .restart-btn:hover {
      background: linear-gradient(135deg, #00ffcc, #d946ef);
      transform: translateY(-5px) scale(1.08);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.7);
    }

    .download-btn.busy, .restart-btn.busy {
      opacity: 0.7;
      transform: scale(0.95);
      pointer-events: none;
    }

    .download-btn::before, .restart-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 10.01%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.4s ease;
      border-radius: 50%;
    }

    .download-btn:hover::before, .restart-btn:hover::before {
      transform: translate(-50%, -50%) scale(2.5);
    }

    .download-btn i, .restart-btn i {
      font-size: 1.5rem;
      transform: translateY(1px);
    }

    .question-label {
      text-align: right;
      margin-bottom: 8px;
      font-weight: 900;
      font-size: 1.15rem;
      color: #00ffff;
      opacity: 0.95;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.4);
    }

    .hydration-total {
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 10px 15px;
      margin-bottom: 15px;
      font-size: 1.1rem;
      font-weight: 900;
      color: #00ffff;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5);
      transition: opacity 0.6s ease, transform 0.6s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    .hydration-total.show {
      opacity: 1;
      transform: translateY(0);
    }

    .congrats-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: linear-gradient(135deg, rgba(0, 204, 255, 0.8), rgba(157, 78, 221, 0.8));
      border: 2px solid #00ffff;
      border-radius: 16px;
      padding: 20px;
      max-width: 90%;
      width: 400px;
      text-align: center;
      color: #fff;
      font-family: 'Almarai', "Noto Naskh Arabic", Arial, sans-serif;
      font-weight: 900;
      font-size: 1.2rem;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.6);
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease; /* Smoother message transition */
      z-index: 1000;
    }

    .congrats-message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    @media (max-width: 768px) {
      .container {
        max-width: 90%;
        padding: 20px;
      }
      #splashCard {
        width: 70vw;
        height: 70vw;
        max-width: 400px;
        max-height: 400px;
      }
      #startButton {
        padding: 12px 25px;
        font-size: 1.1rem;
      }
      .progress-bar-container {
        max-width: 95%;
      }
      .question, .result-card, .schedule-card {
        font-size: 1rem;
      }
      .input-container input, .input-container select {
        font-size: 1rem;
        padding: 12px 10px;
      }
      .hydration-total {
        font-size: 1rem;
        padding: 8px 12px;
      }
    }

    @media (max-width: 480px) {
      body {
        align-items: center;
        overflow-y: auto;
        touch-action: pan-y;
      }
      .container {
        height: auto;
        min-height: auto;
        padding: 15px;
        transform: translateY(0);
        margin-bottom: 200px;
      }
      .container:hover {
        transform: translateY(-5px);
      }
      .inner-container {
        padding: 15px 0;
        overflow-y: visible;
        height: auto;
      }
      .progress-bar-container {
        max-width: 90%;
      }
      .question, .result-card, .schedule-card {
        font-size: 0.95rem;
      }
      .input-container input, .input-container select {
        font-size: 0.95rem;
        padding: 10px 8px;
      }
      .download-btn, .restart-btn {
        width: 48px;
        height: 48px;
        font-size: 20px;
      }
      .download-btn i, .restart-btn i {
        font-size: 1.2rem;
      }
      .question-label {
        font-size: 1.05rem;
      }
      #scheduleCard {
        font-size: 0.9rem;
        min-width: 220px;
        width: 95%;
      }
      #scheduleCard .schedule-line .time-ml span {
        font-size: 0.95rem;
      }
      #scheduleCard .schedule-line input[type="checkbox"] {
        width: 20px;
        height: 20px;
      }
      #scheduleCard .schedule-line input[type="checkbox"]:checked::after {
        font-size: 14px;
      }
      #splashCard {
        width: 80vw;
        height: 80vw;
        max-width: 300px;
        max-height: 300px;
      }
      #startButton {
        padding: 10px 20px;

      }

        width: 90%;

      }

        gap: 15px; /* Slightly reduced gap for smaller screens while maintaining excellent spacing */
      }
      .hydration-total {
        font-size: 0.9rem;
        padding: 8px 10px;
      }
    }
  </style>
</head>

  <script>
    // Function to convert 24-hour time to 12-hour format with AM/PM
    function to12HourFormat(timeStr) {
      if (!timeStr || !/^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/.test(timeStr)) return timeStr;
      let [hours, minutes] = timeStr.split(':').map(Number);
      const period = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      return `${hours}:${minutes.toString().padStart(2, '0')} ${period}`;
    }

    // Function to compare time with current time
    function isTimeBeforeNow(timeStr) {
      if (!timeStr || !/^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/.test(timeStr)) return false;
      const now = new Date();
      const [hours, minutes] = timeStr.split(':').map(Number);
      const timeDate = new Date();
      timeDate.setHours(hours, minutes, 0, 0);
      return timeDate <= now;
    }

    // Function to show a single message and remove any existing messages
    function showSingleMessage(text, duration = 5000) {
      document.querySelectorAll('.congrats-message').forEach(msg => msg.remove());
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('congrats-message');
      messageDiv.innerHTML = text;
      document.body.appendChild(messageDiv);
      setTimeout(() => messageDiv.classList.add('show'), 50);
      setTimeout(() => {
        messageDiv.classList.remove('show');
        messageDiv.addEventListener('transitionend', () => messageDiv.remove(), { once: true });
      }, duration);
    }

    const questions = [
      { text: "الوزن (كجم)", type: "number", min: 10, max: 300, required: true },
      { text: "مستوى النشاط اليومي", type: "select", options: ["عالي", "متوسط", "منخفض"], required: true },
      { text: "شدة التمرين", type: "select", options: ["عالية", "متوسطة", "منخفضة"], required: true },
      { text: "مدة التمرين (دقيقة)", type: "number", min: 0, max: 300, default: 45, required: true },
      { text: "درجة الحرارة المحيطة (°م)", type: "number", min: -10, max: 60, default: 25, required: true },
      { text: "وقت بدء التمرين", type: "time", default: "17:00", placeholder: "اختر وقت بدء التمرين (ساعة:دقيقة)", required: true },
      { text: "وقت انتهاء التمرين", type: "time", default: "18:00", placeholder: "اختر وقت انتهاء التمرين (ساعة:دقيقة)", required: true },
      { text: "وقت الاستيقاظ", type: "time", default: "06:00", placeholder: "اختر وقت الاستيقاظ (ساعة:دقيقة)", required: true },
      { text: "وقت الإفطار", type: "time", default: "08:00", placeholder: "اختر وقت الإفطار (ساعة:دقيقة)", required: true },
      { text: "وقت الغداء", type: "time", default: "13:00", placeholder: "اختر وقت الغداء (ساعة:دقيقة)", required: true },
      { text: "وقت العشاء", type: "time", default: "19:00", placeholder: "اختر وقت العشاء (ساعة:دقيقة)", required: true },
      { text: "وقت النوم", type: "time", default: "22:30", placeholder: "اختر وقت النوم (ساعة:دقيقة)", required: true }
    ];

    const container = document.getElementById('questionContainer');
    let answers = JSON.parse(localStorage.getItem('hydrationAnswers')) || [];
    let lastAnsweredIndex = parseInt(localStorage.getItem('lastAnsweredIndex')) || -1;
    let completedTimes = JSON.parse(localStorage.getItem('completedTimes')) || [];
    let isPageRefresh = false;

    const audioFiles = {
      splash: new Audio('we.mp3'),
      welcome: new Audio('intro.mp3'),
      processing: new Audio('moalaga.mp3'),
      program: new Audio('program.mp3'),
      download: new Audio('download.mp3'),
      check: new Audio('ding-sfx-330333.mp3')
    };

    function playAudio(audio) {
      audio.volume = 1.0;
      audio.play().catch(err => console.error('Audio play error:', err));
    }

    function resetApp() {
      localStorage.removeItem('hydrationAnswers');
      localStorage.removeItem('lastAnsweredIndex');
      localStorage.removeItem('completedTimes');
      localStorage.removeItem('lastDate');
      answers = [];
      lastAnsweredIndex = -1;
      completedTimes = [];
      isPageRefresh = false;
      container.innerHTML = '<div class="progress-bar-container" id="progressBarContainer"><div class="progress-aqua-line" id="progressAquaLine"></div><div class="progress-bar" id="progressBar"></div></div>';
      document.querySelector('.container').classList.remove('show');
      const splash = document.createElement('div');
      splash.id = 'splash';
      splash.innerHTML = `
        <div id="splashCard">
          <img src="A_hyperrealistic_image_of_a_stunning_space_galaxy_background_with_integrated_black_and_vibrant_purpl (2).png" alt="Hydration Pro Logo">
        </div>
        <button id="startButton">ابدأ</button>
      `;
      document.body.appendChild(splash);
      setTimeout(() => {
        document.getElementById('splashCard').classList.add('show');
        document.getElementById('startButton').addEventListener('click', startApp);
      }, 100);
    }

    function startApp() {
      playAudio(audioFiles.splash);
      const splash = document.getElementById('splash');
      splash.classList.add('hide');
      splash.addEventListener('transitionend', () => {
        splash.remove();
        document.querySelector('.container').classList.add('show');
        container.innerHTML = '<div class="progress-bar-container" id="progressBarContainer"><div class="progress-aqua-line" id="progressAquaLine"></div><div class="progress-bar" id="progressBar"></div></div>';
        for (let i = 0; i <= lastAnsweredIndex && i < questions.length; i++) {
          const q = createQuestionElement(questions[i], i);
          container.appendChild(q);
          q.querySelector('input,select').value = answers[i] || '';
          setTimeout(() => q.classList.add('show'), 50);
        }
        if (lastAnsweredIndex < questions.length - 1) {
          const nextIndex = lastAnsweredIndex + 1;
          const nextQ = createQuestionElement(questions[nextIndex], nextIndex);
          container.appendChild(nextQ);
          setTimeout(() => nextQ.classList.add('show'), 50);
          nextQ.querySelector('input,select').focus();
        } else {
          showResult();
        }
        updateProgressBar();
        setTimeout(() => playAudio(audioFiles.welcome), 1000);
      }, { once: true });
    }

    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      const splashCard = document.getElementById('splashCard');
      const startButton = document.getElementById('startButton');
      const mainContainer = document.querySelector('.container');

      if (lastAnsweredIndex >= questions.length - 1 && answers.length >= questions.length) {
        isPageRefresh = true;
        splash.classList.add('hide');
        mainContainer.classList.add('show');
        showResult();
        return;
      }

      setTimeout(() => {
        splashCard.classList.add('show');
      }, 100);

      startButton.addEventListener('click', startApp);
    });

    function createQuestionElement(obj, index) {
      const div = document.createElement('div');
      div.classList.add('question');
      const wrapper = document.createElement('div');
      wrapper.classList.add('input-container');

      const label = document.createElement('span');
      label.classList.add('question-label');
      label.textContent = obj.text;
      div.appendChild(label);

      let input;
      const isMobile = window.innerWidth <= 480;
      if (obj.type === "select") {
        input = document.createElement('select');
        const placeholder = document.createElement('option');
        placeholder.value = "";
        placeholder.disabled = true;
        placeholder.selected = true;
        placeholder.textContent = obj.text;
        placeholder.style.color = "rgba(0,255,255,0.65)";
        input.appendChild(placeholder);
        obj.options.forEach(opt => {
          const option = document.createElement('option');
          option.value = opt;
          option.textContent = opt;
          input.appendChild(option);
        });
        input.addEventListener('change', handleSelect);
      } else {
        input = document.createElement('input');
        input.type = obj.type === "time" ? "time" : obj.type;
        input.placeholder = obj.placeholder || obj.text;
        if (obj.type === "time") {
          if (!isMobile) {
            input.addEventListener('keypress', handleTimeEnter);
          } else {
            input.addEventListener('change', handleTimeChange);
          }
        } else {
          input.addEventListener('keypress', handleEnter);
        }
        if (obj.default !== undefined && !answers[index]) input.value = obj.default;
      }

      input.required = true;
      input.setAttribute('data-index', index);
      input.addEventListener('focus', (e) => {
        setTimeout(() => {
          const rect = e.target.getBoundingClientRect();
          const offset = rect.top + window.scrollY - 150;
          window.scrollTo({ top: offset, behavior: 'smooth' });
        }, 300);
      });
      wrapper.appendChild(input);
      div.appendChild(wrapper);
      return div;
    }

    function validateInput(value, obj) {
      if (!value) return false;
      if (obj.type === "number") {
        const num = parseFloat(value);
        if (isNaN(num)) return false;
        if (obj.min !== undefined && num < obj.min) return false;
        if (obj.max !== undefined && num > obj.max) return false;
      }
      if (obj.type === "select") return obj.options.includes(value);
      if (obj.type === "time") return /^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/.test(value.trim());
      return true;
    }

    function updateProgressBar() {
      const progressBar = document.getElementById('progressBar');
      const progressAquaLine = document.getElementById('progressAquaLine');
      const progress = ((lastAnsweredIndex + 1) / questions.length) * 100;
      progressBar.style.width = `${progress}%`;
      progressAquaLine.style.width = `${progress}%`;
    }

    function hideProgressBar() {
      const progressBarContainer = document.getElementById('progressBarContainer');
      progressBarContainer.classList.add('hidden');
    }

    function handleEnter(e) {
      if (e.key === 'Enter') {
        const idx = parseInt(e.target.getAttribute('data-index'));
        const q = questions[idx];
        const val = e.target.value;
        if (!validateInput(val, q)) {
          alert("⚠️ إدخال غير صالح. يرجى إدخال قيمة صحيحة.");
          e.target.focus();
          return;
        }
        answers[idx] = val;
        localStorage.setItem('hydrationAnswers', JSON.stringify(answers));
        if (idx >= lastAnsweredIndex) {
          lastAnsweredIndex = idx;
          localStorage.setItem('lastAnsweredIndex', lastAnsweredIndex);
          updateProgressBar();
          nextQuestion(idx);
        }
      }
    }

    function handleSelect(e) {
      const idx = parseInt(e.target.getAttribute('data-index'));
      const val = e.target.value;
      if (!validateInput(val, questions[idx])) {
        alert("⚠️ إدخال غير صالح. يرجى اختيار قيمة.");
        e.target.focus();
        return;
      }
      answers[idx] = val;
      localStorage.setItem('hydrationAnswers', JSON.stringify(answers));
      if (idx >= lastAnsweredIndex) {
        lastAnsweredIndex = idx;
        localStorage.setItem('lastAnsweredIndex', lastAnsweredIndex);
        updateProgressBar();
        nextQuestion(idx);
      }
    }

    function handleTimeChange(e) {
      const idx = parseInt(e.target.getAttribute('data-index'));
      const val = e.target.value;
      if (!validateInput(val, questions[idx])) {
        alert("⚠️ إدخال غير صالح. يرجى إدخال وقت صحيح.");
        e.target.focus();
        return;
      }
      answers[idx] = val;
      localStorage.setItem('hydrationAnswers', JSON.stringify(answers));
      if (idx >= lastAnsweredIndex) {
        lastAnsweredIndex = idx;
        localStorage.setItem('lastAnsweredIndex', lastAnsweredIndex);
        updateProgressBar();
        nextQuestion(idx);
      }
    }

    function handleTimeEnter(e) {
      if (e.key === 'Enter') {
        const idx = parseInt(e.target.getAttribute('data-index'));
        const val = e.target.value;
        if (!validateInput(val, questions[idx])) {
          alert("⚠️ إدخال غير صالح. يرجى إدخال وقت صحيح.");
          e.target.focus();
          return;
        }
        answers[idx] = val;
        localStorage.setItem('hydrationAnswers', JSON.stringify(answers));
        if (idx >= lastAnsweredIndex) {
          lastAnsweredIndex = idx;
          localStorage.setItem('lastAnsweredIndex', lastAnsweredIndex);
          updateProgressBar();
          nextQuestion(idx);
        }
      }
    }

    function nextQuestion(idx) {
      let nextIndex = idx + 1;
      if (nextIndex < questions.length) {
        const nextElem = createQuestionElement(questions[nextIndex], nextIndex);
        container.appendChild(nextElem);
        setTimeout(() => nextElem.classList.add('show'), 50);
        nextElem.querySelector('input,select').focus();
        setTimeout(() => {
          nextElem.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
      } else {
        playAudio(audioFiles.processing);
        setTimeout(showResult, 2000);
      }
    }

    function addMinutes(timeStr, mins) {
      const [h, m] = timeStr.split(':').map(Number);
      let totalMins = h * 60 + m + mins;
      if (totalMins < 0) totalMins += 1440;
      const newH = Math.floor(totalMins / 60) % 24;
      const newM = totalMins % 60;
      return `${newH.toString().padStart(2, '0')}:${newM.toString().padStart(2, '0')}`;
    }

    function timeToMinutes(timeStr) {
      const [h, m] = timeStr.split(':').map(Number);
      return h * 60 + m;
    }

    function generateWaterDistribution(total_ml, user) {
      const wake_time = user[7] || "06:00";
      const breakfast_time = user[8] || "08:00";
      const lunch_time = user[9] || "13:00";
      const exercise_start = user[5] || "17:00";
      const exercise_end = user[6] || "18:00";
      const dinner_time = user[10] || "19:00";
      const sleep_time = user[11] || "22:30";
      const activity_level = user[1];
      const exercise_intensity = user[2];
      const exercise_duration = parseFloat(user[3]) || 45;
      const temperature = parseFloat(user[4]) || 25;

      const breakfast_minutes = timeToMinutes(breakfast_time);
      const lunch_minutes = timeToMinutes(lunch_time);
      let mid_morning_minutes = (breakfast_minutes + lunch_minutes) / 2;
      if (lunch_minutes < breakfast_minutes) mid_morning_minutes += 720;
      const mid_morning_time = addMinutes("00:00", Math.round(mid_morning_minutes));

      let awake_duration = (timeToMinutes(sleep_time) - timeToMinutes(wake_time)) / 60;
      if (awake_duration < 0) awake_duration += 24;

      let base_percentages = {
        "استيقاظ": 0.12,
        "إفطار": 0.08,
        "منتصف الصباح": 0.10,
        "غداء": 0.15,
        "قبل التمرين": 0.10,
        "أثناء التمرين": 0.12,
        "بعد التمرين": 0.15,
        "عشاء": 0.10,
        "قبل النوم": 0.08
      };

      if (exercise_intensity === "عالية" || exercise_duration > 60) {
        base_percentages["قبل التمرين"] += 0.02;
        base_percentages["أثناء التمرين"] += 0.03;
        base_percentages["بعد التمرين"] += 0.03;
        base_percentages["إفطار"] -= 0.02;
        base_percentages["منتصف الصباح"] -= 0.03;
        base_percentages["عشاء"] -= 0.03;
      }
      if (temperature > 30) {
        base_percentages["منتصف الصباح"] += 0.02;
        base_percentages["غداء"] += 0.02;
        base_percentages["قبل النوم"] -= 0.02;
        base_percentages["إفطار"] -= 0.02;
      }
      if (activity_level === "عالي") {
        base_percentages["منتصف الصباح"] += 0.02;
        base_percentages["قبل التمرين"] += 0.01;
        base_percentages["عشاء"] -= 0.02;
        base_percentages["قبل النوم"] -= 0.01;
      }
      if (awake_duration < 12) {
        base_percentages["منتصف الصباح"] -= 0.02;
        base_percentages["غداء"] += 0.01;
        base_percentages["عشاء"] += 0.01;
      }

      const varied_percentages = {};
      let total_percentage = 0;
      Object.keys(base_percentages).forEach(key => {
        const variation = (Math.random() * 0.04 - 0.02);
        varied_percentages[key] = Math.max(0.05, base_percentages[key] + variation);
        total_percentage += varied_percentages[key];
      });

      const normalization_factor = 1 / total_percentage;
      Object.keys(varied_percentages).forEach(key => {
        varied_percentages[key] *= normalization_factor;
      });

      const time_points = {
        "استيقاظ": wake_time,
        "إفطار": breakfast_time,
        "منتصف الصباح": mid_morning_time,
        "غداء": lunch_time,
        "قبل التمرين": addMinutes(exercise_start, -30),
        "أثناء التمرين": exercise_start,
        "بعد التمرين": exercise_end,
        "عشاء": dinner_time,
        "قبل النوم": addMinutes(sleep_time, -30)
      };

      const schedule = [];
      Object.keys(varied_percentages).forEach(key => {
        let ml = Math.round(total_ml * varied_percentages[key]);
        ml = Math.max(100, Math.min(350, ml));
        const time24 = time_points[key];
        const isChecked = completedTimes.includes(time24);
        schedule.push([key, ml, to12HourFormat(time24), time24, isChecked]);
      });

      let current_total = schedule.reduce((sum, [, ml]) => sum + ml, 0);
      if (current_total !== total_ml) {
        const diff = total_ml - current_total;
        const max_ml_index = schedule.reduce((max_idx, [, ml], idx) => ml > schedule[max_idx][1] ? idx : max_idx, 0);
        schedule[max_ml_index][1] += diff;
        schedule[max_ml_index][1] = Math.max(100, Math.min(350, schedule[max_ml_index][1]));
      }

      return schedule;
    }

    function checkAllCheckboxes() {
      const checkboxes = document.querySelectorAll('#scheduleCard input[type="checkbox"]');
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      if (allChecked) {
        showSingleMessage('تهانينا! لقد أكملت جدول الترطيب. سيتم إعادة تشغيل التطبيق.');
        setTimeout(() => {
          resetApp();
        }, 2000);
      }
    }

    function showResult() {
      // Clear all questions and previous content except progress bar
      container.querySelectorAll('.question, .result-card').forEach(elem => elem.remove());

      let user = {};
      questions.forEach((q, i) => { user[i] = answers[i]; });

      let base = parseFloat(user[0]) * 0.035;
      if (user[1] === "عالي") base *= 1.20;
      else if (user[1] === "متوسط") base *= 1.10;
      if (user[2] === "عالية") base += 0.5 * (parseFloat(user[3]) / 60);
      else if (user[2] === "متوسطة") base += 0.3 * (parseFloat(user[3]) / 60);
      else if (user[2] === "منخفضة") base += 0.1 * (parseFloat(user[3]) / 60);
      if (parseFloat(user[4]) > 40) base += 0.5;
      else if (parseFloat(user[4]) > 30) base += 0.3;
      base = Math.max(1.5, Math.min(base, 5.0));
      base = Math.round(base * 100) / 100;

      const total_ml = base * 1000;
      const schedule = generateWaterDistribution(total_ml, user);

      // Create hydration total display
      const hydrationTotal = document.createElement('div');
      hydrationTotal.classList.add('hydration-total');
      hydrationTotal.textContent = `The estimated daily hydration: ${base.toFixed(2)} liter`;
      container.appendChild(hydrationTotal);
      setTimeout(() => hydrationTotal.classList.add('show'), 50);

      let scheduleDiv = document.createElement('div');
      scheduleDiv.classList.add('schedule-card');
      scheduleDiv.id = "scheduleCard";
      scheduleDiv.innerHTML = "<strong>Your Program</strong><br><br>";

      schedule.forEach(([name, ml, time, time24, isChecked]) => {
        const line = document.createElement('div');
        line.classList.add('schedule-line');
        const timeMlDiv = document.createElement('div');
        timeMlDiv.classList.add('time-ml');
        timeMlDiv.innerHTML = `<span>${time}</span><span>${ml} mL</span>`;
        line.appendChild(timeMlDiv);
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = isChecked;
        checkbox.disabled = !isTimeBeforeNow(time24) && !isChecked;
        checkbox.addEventListener('change', (e) => {
          if (checkbox.checked && !completedTimes.includes(time24)) {
            completedTimes.push(time24);
            localStorage.setItem('completedTimes', JSON.stringify(completedTimes));
            playAudio(audioFiles.check);
            checkbox.disabled = true; // Disable checkbox after checking
            checkAllCheckboxes();
          }
        });
        line.appendChild(checkbox);
        scheduleDiv.appendChild(line);
      });

      const buttonContainer = document.createElement('div');
      buttonContainer.classList.add('button-container');

      const downloadBtn = document.createElement("button");
      downloadBtn.classList.add("download-btn");
      downloadBtn.setAttribute("title", "تحميل الجدول كصورة");
      downloadBtn.innerHTML = '<i class="fas fa-chevron-down"></i>';

      downloadBtn.addEventListener("click", async () => {
        try {
          downloadBtn.classList.add("busy");
          downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

          // إنشاء نسخة من جدول Your Program فقط للتصوير
          const scheduleClone = document.createElement('div');
          scheduleClone.style.position = 'absolute';
          scheduleClone.style.left = '-99999px';
          scheduleClone.style.top = '0';
          scheduleClone.style.width = '400px';
          scheduleClone.style.height = 'auto';
          scheduleClone.style.background = '#000000';
          scheduleClone.style.border = '3px solid #00ffff';
          scheduleClone.style.color = '#00ffff';
          scheduleClone.style.fontFamily = '"Almarai", "Noto Naskh Arabic", Arial, sans-serif';
          scheduleClone.style.fontWeight = '900';
          scheduleClone.style.direction = 'rtl';
          scheduleClone.style.textAlign = 'center';
          scheduleClone.style.padding = '20px';
          scheduleClone.style.borderRadius = '16px';
          scheduleClone.style.boxShadow = '0 10px 30px rgba(0, 255, 255, 0.6)';
          scheduleClone.style.margin = '0 auto';
          scheduleClone.style.display = 'flex';
          scheduleClone.style.flexDirection = 'column';
          scheduleClone.style.alignItems = 'center';

          // إضافة عنوان الجدول فقط
          const title = document.createElement('h2');
          title.textContent = 'Your Program';
          title.style.fontSize = '24px';
          title.style.marginBottom = '20px';
          title.style.color = '#00ffff';
          title.style.fontWeight = '900';
          title.style.textAlign = 'center';
          title.style.textShadow = '0 0 5px rgba(0, 255, 255, 0.4)';
          scheduleClone.appendChild(title);

          // إضافة عناصر الجدول فقط (الوقت والكمية)
          schedule.forEach(([name, ml, time, time24, isChecked]) => {
            const line = document.createElement('div');
            line.style.display = 'flex';
            line.style.justifyContent = 'space-between';
            line.style.alignItems = 'center';
            line.style.width = '100%';
            line.style.padding = '10px';
            line.style.margin = '8px 0';
            line.style.background = 'linear-gradient(135deg, rgba(0, 255, 255, 0.25), rgba(106, 17, 203, 0.25))';
            line.style.boxShadow = '0 2px 10px rgba(0, 255, 255, 0.3)';
            line.style.borderRadius = '12px';

            const timeSpan = document.createElement('span');
            timeSpan.textContent = time;
            timeSpan.style.fontSize = '18px';
            timeSpan.style.fontWeight = '900';
            timeSpan.style.color = '#00ffff';
            timeSpan.style.textShadow = '0 0 5px rgba(0, 255, 255, 0.3)';

            const mlSpan = document.createElement('span');
            mlSpan.textContent = `${ml} mL`;
            mlSpan.style.fontSize = '18px';
            mlSpan.style.fontWeight = '900';
            mlSpan.style.color = '#00ffff';
            mlSpan.style.textShadow = '0 0 5px rgba(0, 255, 255, 0.3)';

            line.appendChild(timeSpan);
            line.appendChild(mlSpan);
            scheduleClone.appendChild(line);
          });

          document.body.appendChild(scheduleClone);
          await document.fonts.load(`900 18px Almarai`);
          await document.fonts.load(`900 18px "Noto Naskh Arabic"`);
          await document.fonts.ready;
          await new Promise(resolve => setTimeout(resolve, 300));

          const canvas = await html2canvas(scheduleClone, {
            scale: 3,
            useCORS: true,
            allowTaint: true,
            backgroundColor: '#000000',
            logging: false
          });

          scheduleClone.remove();

          canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            const now = new Date();
            const pad = n => n.toString().padStart(2, '0');
            const fname = `Your_Program_${now.getFullYear()}${pad(now.getMonth() + 1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}.png`;
            link.download = fname;
            link.href = url;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            downloadBtn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
              downloadBtn.innerHTML = '<i class="fas fa-chevron-down"></i>';
              downloadBtn.classList.remove("busy");
            }, 1200);
            setTimeout(() => playAudio(audioFiles.download), 300);
          }, 'image/png', 1.0);

        } catch (err) {
          console.error(err);
          alert("حدث خطأ أثناء إنشاء الصورة. حاول مرة أخرى.");
          downloadBtn.classList.remove("busy");
          downloadBtn.innerHTML = '<i class="fas fa-chevron-down"></i>';
        }
      });

      const restartBtn = document.createElement("button");
      restartBtn.classList.add("restart-btn");
      restartBtn.setAttribute("title", "إعادة تشغيل التطبيق");
      restartBtn.innerHTML = '<i class="fas fa-redo"></i>';

      restartBtn.addEventListener("click", () => {
        restartBtn.classList.add("busy");
        restartBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        setTimeout(() => {
          resetApp();
          restartBtn.classList.remove("busy");
          restartBtn.innerHTML = '<i class="fas fa-redo"></i>';
        }, 1000);
      });

      buttonContainer.appendChild(downloadBtn);
      buttonContainer.appendChild(restartBtn);
      scheduleDiv.appendChild(buttonContainer);
      container.appendChild(scheduleDiv);
      setTimeout(() => {
        scheduleDiv.classList.add('show');
        hideProgressBar();
        setTimeout(() => playAudio(audioFiles.program), 1000);
        if (!isPageRefresh) {
          showSingleMessage('تهانينا! لمتابعة روتينك بشكل أفضل ابق متصلاً بالموقع');
        }
      }, 50);
      scheduleDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }

    // Clear storage on new day
    window.addEventListener('load', () => {
      const lastDate = localStorage.getItem('lastDate');
      const today = new Date().toISOString().split('T')[0];
      if (lastDate !== today) {
        localStorage.removeItem('hydrationAnswers');
        localStorage.removeItem('lastAnsweredIndex');
        localStorage.removeItem('completedTimes');
        localStorage.setItem('lastDate', today);
        answers = [];
        lastAnsweredIndex = -1;
        completedTimes = [];
      }
    });
  </script>
